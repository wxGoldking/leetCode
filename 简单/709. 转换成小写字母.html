<script>
/**
 * @param {string} str
 * @return {string}
 */
var toLowerCase = function(str) {
  return [].reduce.call(str, (pre, next) => {
    const code = next.charCodeAt();
    if (code >= 65 && code <= 90) {
      return pre + String.fromCharCode(code + 32);
    }
    return pre + next;
  }, '');
};
console.log(toLowerCase("LOVeLY"))
</script>
