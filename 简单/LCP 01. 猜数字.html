<script>
 /**
 * @param {number[]} guess
 * @param {number[]} answer
 * @return {number}
 */
var game = function(guess, answer) {
  let count = 0;
  for (let index = 0; index < guess.length; index++) {
    const element = guess[index];
    if (element === answer[index]) count++;
    
  }
  return count;
  // return guess.reduce((pre, next, index) => {
  //   return next === answer[index] ? ++pre : pre;
  // }, 0);
};
</script>
