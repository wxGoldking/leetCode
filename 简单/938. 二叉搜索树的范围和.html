<script>
/**
 * Definition for a binary tree node.
 * function TreeNode(val) {
 *     this.val = val;
 *     this.left = this.right = null;
 * }
 */
/**
 * @param {TreeNode} root
 * @param {number} L
 * @param {number} R
 * @return {number}
 */
var rangeSumBST = function(root, L, R) {
  function traverse(node, sum = 0) {
    if (node && node.val >= L && node.val <= R) {
      sum += node.val;
      return sum + traverse(node.left) + traverse(node.right);
    } else if (node && node.val < L) {
      return sum  + traverse(node.right);
    } else if (node && node.val > R) {
      return sum  + traverse(node.left);
    } else {
      return sum;
    }
  }
  return traverse(root);
};
</script>
