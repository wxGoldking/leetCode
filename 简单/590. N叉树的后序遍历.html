   给定一个 N 叉树，返回其节点值的后序遍历。
   <a href="https://leetcode-cn.com/problems/n-ary-tree-postorder-traversal/"></a>
<script>
/**
 * // Definition for a Node.
 * function Node(val,children) {
 *    this.val = val;
 *    this.children = children;
 * };
 */

/**
 * @param {Node} root
 * @return {number[]}
 */
var postorder = function(root) {
    if (!root) return [];
    let result = [root.val];
    if (!root.children || !root.children.length) return result;
    return root.children.reduceRight((pre, next) => {
      return postorder(next).concat(pre);
    }, result);
};
