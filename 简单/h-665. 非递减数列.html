<script>
/**
 * @param {number[]} nums
 * @return {boolean}
 */
 var checkPossibility = function(nums) {
  let count = 2;
  for (let i = 0; i < nums.length - 1; i++) {
    // 第一次遇到非递减数对，是改后一个还是改前一个需作判断
    if (nums[i] > nums[i+1]) {
      if(nums[i - 1] === undefined || (nums[i - 1] != undefined && nums[i + 1] > nums[i - 1])) {
        nums[i] = nums[i+1];
      } else {
        nums[i+1] = nums[i];
      }
      count--;
    }
    if (!count) break;
  }
  return !!count;
};
</script>
