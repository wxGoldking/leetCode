<body>
  给定一个 N 叉树，返回其节点值的前序遍历。
   <a href="https://leetcode-cn.com/problems/n-ary-tree-preorder-traversal/">https://leetcode-cn.com/problems/n-ary-tree-preorder-traversal/</a>
<script>
/**
 * // Definition for a Node.
 * function Node(val, children) {
 *    this.val = val;
 *    this.children = children;
 * };
 */

/**
 * @param {Node} root
 * @return {number[]}
 */
var preorder = function(root) {
    if (!root) return [];
    const result = [root.val];
    if (root.children && root.children.length) {
      return root.children.reduce((arr, item) => {
        return arr.concat(preorder(item));
      }, result);
    }
    return result;
};
</script>
</body>
