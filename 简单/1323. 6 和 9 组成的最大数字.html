<body>
   链接：<a href="https://leetcode-cn.com/problems/maximum-69-number/">https://leetcode-cn.com/problems/maximum-69-number/</a>
  给你一个仅由数字 6 和 9 组成的正整数 num。

  你最多只能翻转一位数字，将 6 变成 9，或者把 9 变成 6 。

  请返回你可以得到的最大数字。
<script>
/**
 * @param {number} num
 * @return {number}
 */
var maximum69Number  = function(num) {
    let strNum = num + '', result = ''
    for (let i = 0; i < strNum.length; i++) {
      const item = strNum[i]
      if (item === '6') {
        result += '9';
        result += strNum.slice(i + 1);
        break;
      }
      result += '9';
    }
    return ~~result;
    // 方法二
    // return Number(num.toString().replace('6', '9'))
};
console.log(maximum69Number(9999))
</script>
</body>
</html>
