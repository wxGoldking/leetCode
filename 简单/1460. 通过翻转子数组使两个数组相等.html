  <title>1460. 通过翻转子数组使两个数组相等</title>
</head>
<body>
   给你两个长度相同的整数数组 target 和 arr 。

  每一步中，你可以选择 arr 的任意 非空子数组 并将它翻转。你可以执行此过程任意次。

  如果你能让 arr 变得与 target 相同，返回 True；否则，返回 False 。

  来源：力扣（LeetCode）
  链接：https://leetcode-cn.com/problems/make-two-arrays-equal-by-reversing-sub-arrays
  著作权归领扣网络所有。商业转载请联系官方授权，非商业转载请注明出处。
<script>
/**
 * @param {number[]} target
 * @param {number[]} arr
 * @return {boolean}
 */
 // 方法一
  var canBeEqual = function(target, arr) {
    const newTarget = target.sort((a, b) => a - b);
    const newArr = arr.sort((a, b) => a - b);
    for (let i = 0; i < newTarget.length; i++) {
      const item = newTarget[i];
      if (item !== newArr[i]) {
        return false
      }
    }
    return true;
  };
  // 方法二
   var canBeEqual = function(target, arr) {
    const targetMap = target.reduce((map, item) => {
      if (!map[item]) {
        map[item] = 0;
      }
      map[item]++;
      return map;
    }, {});
    for (let i = 0; i < arr.length; i++) {
      const item = arr[i];
      if (!targetMap[item] || targetMap[item] - 1 < 0) {
        return false;
      }
      targetMap[item]--;
    }
    return true;
  };
</script>
