<script>
/**
 * @param {number} n
 * @return {number}
 */
var subtractProductAndSum = function(n) {
  let arr = (n + '').split('');
  let result = arr.reduce((pre, next) => [pre[0] * next, pre[1] + +next], [1, 0]);
  return result[0] - result[1];
};
</script>
