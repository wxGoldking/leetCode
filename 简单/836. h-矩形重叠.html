<body>
   链接：<a href="https://leetcode-cn.com/problems/rectangle-overlap/">https://leetcode-cn.com/problems/rectangle-overlap/</a>
   矩形以列表 [x1, y1, x2, y2] 的形式表示，其中 (x1, y1) 为左下角的坐标，(x2, y2) 是右上角的坐标。

如果相交的面积为正，则称两矩形重叠。需要明确的是，只在角或边接触的两个矩形不构成重叠。

给出两个矩形，判断它们是否重叠并返回结果。
<script>
/**
 * @param {number[]} rec1
 * @param {number[]} rec2
 * @return {boolean}
 */
var isRectangleOverlap = function(rec1, rec2) {
  // 方法一：检查位置 对不重叠情况取反
  return !(rec1[2] <= rec2[0] ||   // 1右在2左侧
           rec1[3] <= rec2[1] ||   // 1上在2下侧
           rec2[2] <= rec1[0] ||   // 1左在2右侧
           rec2[3] <= rec1[1]);    // 1下在2上侧
};
// 方法二：检查区域
var isRectangleOverlap = function(rec1, rec2) {
    return (Math.min(rec1[2], rec2[2]) > Math.max(rec1[0], rec2[0]) && Math.min(rec1[3], rec2[3]) > Math.max(rec1[1], rec2[1]))
       
};

console.log(isRectangleOverlap([7,8,13,15], [10,8,12,20]));
</script>
</body>
