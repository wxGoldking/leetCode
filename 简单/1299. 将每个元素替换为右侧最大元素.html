   <br>
   
给你一个数组 arr ，请你将每个元素用它右边最大的元素替换，如果是最后一个元素，用 -1 替换。

完成所有替换操作后，请你返回这个数组。
<script>
/**
 * @param {number[]} arr
 * @return {number[]}
 */
var replaceElements = function(arr) {
  // //方法一
  // let copy = [...arr].sort((a, b) => b - a);
  // return arr.map((item, index) => {
  //   const target = copy[item === copy[0] ? 1 : 0];
  //   copy.splice(copy.findIndex(i => i === item), 1);
  //   return index === arr.length -1 ? -1 : target;
  // });
  // //方法二
  // return arr.map((item, i) => i === arr.length - 1 ? -1 : Math.max(...arr.slice(i + 1)));
  // //方法三
  let result = [], max = 0;
  for (let i = arr.length - 1; i >= 0; i--) {
    result.unshift(i ===  arr.length - 1 ? -1 : max);
    max = Math.max(arr[i], max);
  }
  return result;
};
console.log(replaceElements([17,18,5,4,6,1]));
</script>
