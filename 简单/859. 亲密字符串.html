<script>
/**
 * @param {string} A
 * @param {string} B
 * @return {boolean}
 */
var buddyStrings = function(A, B) {
  // 长度不一样 false
  if (A.length !== B.length) return false;
  // count 记录不同位数，大于2 false；same记录相同的元素
  let firstPair = [], count = 0, same = [];
  for (let i = 0; i < A.length; i++) {
    const sA = A[i];
    const sB = B[i];
    sA === sB && same.push(sA);
    if (sA != sB && !firstPair.length) {
      firstPair = [sA, sB];
      count++;
    } else if (sA === sB) {
      continue;
    } else if (sA !== firstPair[1] || sB !== firstPair[0] || count === 2) { // 第二组不同交换判断
      return false;
    } else {
      count++;
    }
  }
  if (count === 0) {
    // count为0说明 A=== B，相同元素必须有重复才能满足调换
    return Array.from(new Set(same)).length < same.length;
  }
  return count === 2;
};
console.log(buddyStrings("aa", "aa"));
</script>
