<script>
/**
 * @param {number} num
 * @return {number}
 */
var numberOfSteps  = function(num) {
  function deal(num, count=0) {
    if (!num) return count;
    if (num % 2) {
      num--;
    } else {
      num /= 2;
    }
    count++;
    return deal(num, count);
  }
  return deal(num);
};
</script>
