   链接：<a href="https://leetcode-cn.com/problems/flipping-an-image/">https://leetcode-cn.com/problems/flipping-an-image/</a>
   给定一个二进制矩阵 A，我们想先水平翻转图像，然后反转图像并返回结果。<br>

水平翻转图片就是将图片的每一行都进行翻转，即逆序。例如，水平翻转 [1, 1, 0] 的结果是 [0, 1, 1]。<br>

反转图片的意思是图片中的 0 全部被 1 替换， 1 全部被 0 替换。例如，反转 [0, 1, 1] 的结果是 [1, 0, 0]。<br>

<script>
/**
 * @param {number[][]} A
 * @return {number[][]}
 */
var flipAndInvertImage = function(A) {
  return A.map(arr => {
    return arr.reverse().map(item => item^1);
  });
};
console.log(flipAndInvertImage([[1,1,0,0],[1,0,0,1],[0,1,1,1],[1,0,1,0]]));
</script>
