<body>
   链接：<a href="https://leetcode-cn.com/problems/robot-return-to-origin/">https://leetcode-cn.com/problems/robot-return-to-origin/</a>
   在二维平面上，有一个机器人从原点 (0, 0) 开始。给出它的移动顺序，判断这个机器人在完成移动后是否在 (0, 0) 处结束。

   移动顺序由字符串表示。字符 move[i] 表示其第 i 次移动。机器人的有效动作有 R（右），L（左），U（上）和 D（下）。如果机器人在完成所有动作后返回原点，则返回 true。否则，返回 false。
   
   注意：机器人“面朝”的方向无关紧要。 “R” 将始终使机器人向右移动一次，“L” 将始终向左移动等。此外，假设每次移动机器人的移动幅度相同。
   
<script>
/**
 * @param {string} moves
 * @return {boolean}
 */
var judgeCircle = function(moves) {
  const result = moves.split('').reduce((pre, next) => {
    switch (next) {
      case 'U':
        pre.y = pre.y + 1;
        break;
      case 'D':
        pre.y = pre.y - 1;
        break;
      case 'L':
        pre.x = pre.x - 1;
        break;
      case 'R':
        pre.x = pre.x + 1;
        break;
    }
    return pre;
  }, {x: 0, y: 0});
  return result.x === 0 && result.y === 0;
};
console.log(judgeCircle("UD"));
</script>
</body>
