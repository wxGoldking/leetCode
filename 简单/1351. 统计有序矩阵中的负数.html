 // 数每一列
var countNegatives = function(grid) {
  let count = 0, m = grid.length, n = grid[0].length;
  for (let i = 0; i < n; i++) {
    for (let j = 0; j < m; j++) {
      if (grid[j][i] < 0) {
        count += m - j;
        break;
      }
    }
  }
  return count;
};
console.log(countNegatives([
  [4, 3, 2, 1],
  [3, 2, 1, -1],
  [1, 1, -1, -2],
  [-1, -1, -2, -3]
]))
