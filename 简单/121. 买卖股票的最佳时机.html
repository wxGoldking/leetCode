给定一个数组，它的第 i 个元素是一支给定股票第 i 天的价格。<br><br>

如果你最多只允许完成一笔交易（即买入和卖出一支股票一次），设计一个算法来计算你所能获取的最大利润。<br><br>

注意：你不能在买入股票前卖出股票。<br><br>

来源：力扣（LeetCode）
链接：https://leetcode-cn.com/problems/best-time-to-buy-and-sell-stock

<script>
/**
 * @param {number[]} prices
 * @return {number}
 */
var maxProfit = function(prices) {
  let max = 0;
  for (let i = 0; i < prices.length - 1; i++) {
    const item = prices[i];
    for (let j = i + 1; j < prices.length; j++) {
      max = Math.max(max, prices[j] - item);
    }
  }
  return max;
};
// 方法二：一次遍历法 📈低买高卖才能赚钱💸 😎
// 一个变量minprice存储 历史最低价
// 一个变量max存储 最大利润
// 第 i 天卖出股票能得到的利润就是 prices[i] - minprice
// 最大利润为 max(prices[i] - minprice)
// 时间复杂度:O(n)
// 空间复杂度:O(1)

var maxProfit = function(prices) {
  let max = 0, minPrice = prices[0];
  for (let i = 1; i < prices.length; i++) {
    const item = prices[i];
    max = Math.max(max, item - minPrice);
    minPrice = Math.min(minPrice, prices[i]);
  }
  return max;
};
console.log(maxProfit([7,6,4,3,1]));
</script>
