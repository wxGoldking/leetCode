<script>
/**
 * @param {number[][]} points
 * @return {number}
 */
var minTimeToVisitAllPoints = function(points) {
 return points.reduce((pre, next) => {
   const dx = Math.abs(pre.point[0] - next[0]);
   const dy = Math.abs(pre.point[1] - next[1]);
   return {point: next, total: pre.total + Math.max(dx, dy)}
 }, {point: points[0], total: 0}).total;
};
console.log(minTimeToVisitAllPoints([[1,1],[3,4],[-1,0]]));
</script>
