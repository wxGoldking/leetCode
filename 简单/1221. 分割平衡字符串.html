<script>
/**
 * @param {number[]} nums
 * @param {number[]} index
 * @return {number[]}
 */
/**
 * @param {string} s
 * @return {number}
 */
var balancedStringSplit = function(s) {
  let countL = 0, countR = 0, count = 0;
  for (let i = 0; i < s.length; i++) {
    const item = s[i];
    if (item === "L") countL++;
    if (item === "R") countR++;
    if (countL === countR) {
      count++;
      countL = 0;
      countR = 0;
    }
    if (s.length - countL - countR < Math.abs(countL - countR)) break;
  }
  return count;
};
console.log(balancedStringSplit("RLLLLRRRLR"));
</script>
