   <br>
   
   两个整数之间的汉明距离指的是这两个数字对应二进制位不同的位置的数目。

给出两个整数 x 和 y，计算它们之间的汉明距离。

<script>
/**
 * @param {number} x
 * @param {number} y
 * @return {number}
 */
var hammingDistance = function(x, y) {
  let count = 0;
  while (x || y) {
    if((x % 2 + y %2) %2) count++;
    x = Math.floor(x / 2);
    y = Math.floor(y / 2);
  }
  return count;
};
console.log(hammingDistance(1, 4))
</script>
