<body>
  给定一个按非递减顺序排序的整数数组 A，返回每个数字的平方组成的新数组，要求也按非递减顺序排序。
<script>

/**
 * @param {number[]} A
 * @return {number[]}
 */
var sortedSquares = function(A) {
  return A.map(item => Math.pow(item, 2)).sort((a, b) => a - b);
};
</script>
</body>
