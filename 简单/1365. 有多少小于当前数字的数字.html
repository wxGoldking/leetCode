   链接：<a href="https://leetcode-cn.com/problems/how-many-numbers-are-smaller-than-the-current-number/">https://leetcode-cn.com/problems/how-many-numbers-are-smaller-than-the-current-number/</a>
<script>
/**
 * @param {number[]} nums
 * @return {number[]}
 */
var smallerNumbersThanCurrent = function(nums) {
  // 排序
  var arr = [...nums].sort((a, b) => a - b);
  // 生成每个数据结果map
  const resultMap = arr.reduce((pre, next, index) => {
    if (!index) {
      pre[arr[0]] = 0; 
    } else {
      pre[arr[index]] = arr[index - 1] === next ? pre[arr[index - 1]] : index;
    }
    return pre;
  }, {});
  // 根据原来的顺序返回结果数组
  return nums.map(item => resultMap[item]);
};
console.log(smallerNumbersThanCurrent([6,5,4,8]));
</script>
