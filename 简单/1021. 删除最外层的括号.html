<script>
/**
 * @param {string} S
 * @return {string}
 */
var removeOuterParentheses = function(S) {
  let floor = 0, indexs = [];
  for (let i = 0; i < S.length; i++) {
    const item = S[i];
    if (item === '(') {
      floor++;
    } else {
      floor--
    }
    if(!floor) {
      indexs.push(i);
    }
  }
  return indexs.reduce((pre, next) => {
    return {
      result: pre.result + S.slice(pre.index + 1, next),
      index: next + 1
    }
  }, {result: '', index: 0}).result;
};
console.log(removeOuterParentheses("(()())(())"));
</script>
