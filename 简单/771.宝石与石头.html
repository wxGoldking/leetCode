<script>
/**
 * @param {string} J
 * @param {string} S
 * @return {number}
 */
var numJewelsInStones = function(J, S) {
  let stones = S.split('');
  return stones.reduce((pre, next) => J.includes(next) ? ++pre : pre, 0);
};
</script>
