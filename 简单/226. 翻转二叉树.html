<script>
/**
 * Definition for a binary tree node.
 * function TreeNode(val) {
 *     this.val = val;
 *     this.left = this.right = null;
 * }
 */
/**
 * @param {TreeNode} root
 * @return {TreeNode}
 */
var invertTree = function(root) {
    if (!root) return root;
    let mid = null;
    mid = root.left;
    root.left = root.right;
    root.right = mid;
    if(root.right) invertTree(root.right);
    if(root.left) invertTree(root.left);
    return root;
};
