  定义一个函数，输入一个链表的头节点，反转该链表并输出反转后链表的头节点。https://leetcode-cn.com/problems/fan-zhuan-lian-biao-lcof/
  <script>
/**
 * Definition for singly-linked list.
 * function ListNode(val) {
 *     this.val = val;
 *     this.next = null;
 * }
 */
/**
 * @param {ListNode} head
 * @return {ListNode}
 */
 // 方法一
 var reverseList = function(head) {
  if (!head) return head;
  let node = head;
  const result = [];
  while(node) {
    result.unshift(node);
    node = node.next;
  }
  result.forEach((node, i) => {
    node.next = result[i + 1] || null;
  });
  return result[0];
};

// 方法二
var reverseList = function(head) {
    var prev = null,cur=head,temp;
    while(cur){
        temp = cur.next;//修改前先记住下一个节点
        cur.next = prev; //改别指向，第一个节点prev是null,
        prev = cur; //记录前一个节点，供下次循环使用
        cur = temp; // cur通过temp指向下一节点
    }
    return prev;//cur会多循环直到null
};
</script>
